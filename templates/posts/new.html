{% extends 'base.html' %}
{% load static %}


{% block title %}New Post{% endblock title %}

{% block extra_css %}
<link href="{% static 'css/new.css' %}" rel="stylesheet">
{% endblock extra_css %}

{% block content %}
<div class="form-container">
    <h1>Create New Post</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-success" value="Create">
    </form>
</div>
{% endblock content %}
